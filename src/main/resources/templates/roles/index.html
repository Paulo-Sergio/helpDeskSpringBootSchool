<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/" layout:decorator="layout">

<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12">
		<a href="/roles/new" class="btn btn-success">Cadastrar</a>
	</div>

	<div class="col-xs-12 col-md-12">
		<h5 class="mt-4 mb-4">Listagem de funções</h5>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Role</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role : ${list}">
					<td th:text="${role.id}"></td>
					<td th:text="${role.name}"></td>
					<td>
						<form th:action="@{/roles/{id}(id = ${role.id})}" th:method="delete">
							<button class="btn btn-danger">Excluir</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>

</html>
