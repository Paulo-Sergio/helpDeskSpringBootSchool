<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/" layout:decorator="layout">

<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12 text-center">
		<h4>Criar nova função</h4>
		
		<form th:action="@{/roles/}" th:object="${role}" th:method="post">
			<div class="form-group">
				<input type="text" th:field="*{name}" name="name" placeholder="Nome da Função:" class="form-control" />
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Salvar</button>
				<a href="/roles" class="btn btn-default">Voltar</a>
			</div>
		</form>
	</div>
</th:block>

</html>
