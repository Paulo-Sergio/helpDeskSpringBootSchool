<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/" layout:decorator="layout">

<th:block layout:fragment="content">

	<div class="col-xs-12 col-md-12 text-center">
		<h4>Efetuar Login</h4>
		
		<form th:action="@{/login}" th:method="post">
			<div class="form-group">
				<input type="email" id="email" name="email" placeholder="E-mail do usuário:" class="form-control" />
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password" placeholder="Senha do usuário:" class="form-control" />
			</div>
			<div class="text-center" th:if="${param.errors}">
				<span class="text-danger"> Email or password invalid. Try again. </span>
			</div>
			<div class="form-group">
				<a href="/registration">New? Create account</a>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>
	
</th:block>
</html>
