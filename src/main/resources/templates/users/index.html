<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/" layout:decorator="layout">

<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12">
		<a href="/users/new" class="btn btn-success">Cadastrar</a>
	</div>

	<div class="col-xs-12 col-md-12">
		<h5 class="mt-4 mb-4">Listagem de Usuários</h5>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Email</th>
					<th>Ativo?</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${list}">
					<td th:text="${user.name}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td th:switch="${user.active}">
						<span th:case="${true}" class="badge badge-success" th:text="${user.active}"></span>
						<span th:case="${false}" class="badge badge-warning" th:text="${user.active}"></span>
					</td>
					<td>
						<a th:href="@{/users/edit/{id}(id = ${user.id})}" class="btn btn-info inline">Editar</a>
						<form th:action="@{/users/{id}(id = ${user.id})}" th:method="delete" class="inline">
							<button class="btn btn-danger">Excluir</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>

</html>
